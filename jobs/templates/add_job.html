{% extends 'company_navbar.html' %}

{% block title %} Add Jobs {% endblock %}
{% block add_job %} active {% endblock %}

{% block css %}
<style>
    .container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 700px;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
    }

    .form-control {
        border-radius: 8px;
    }

    .btn-submit {
        background-color: #4f868c;
        color: white;
        font-size: larger;
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        transition: background 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #3b6b72;
    }
</style>
{% endblock %}

{% block body %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Add Job</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label>Job Title</label>
            <input type="text" class="form-control" name="job_title" id="job_title" placeholder="Enter Job Title" required>
        </div>
        
        <div class="row mt-3">
            <div class="form-group col-md-6">
                <label>Start Date</label>
                <input type="date" class="form-control" name="start_date" id="start_date" required>
            </div>
            <div class="form-group col-md-6">
                <label>End Date</label>
                <input type="date" class="form-control" name="end_date" id="end_date" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="form-group col-md-6">
                <label>Experience (in years)</label>
                <input type="number" class="form-control" name="experience" id="experience" placeholder="Years of experience" required>
            </div>
            <div class="form-group col-md-6">
                <label>Salary (per month)</label>
                <input type="number" class="form-control" name="salary" id="salary" placeholder="Salary in USD" required>
            </div>
        </div>

        <div class="form-group mt-3">
            <label>Skills Required</label>
            <input type="text" class="form-control" name="skills" id="skills" placeholder="Enter required skills" required>
        </div>
        
        <div class="form-group mt-3">
            <label>Company Location</label>
            <input type="text" class="form-control" name="location" id="location" placeholder="Enter company location" required>
        </div>

        <div class="form-group mt-3">
            <label>Job Description</label>
            <textarea name="description" id="description" class="form-control" rows="4" placeholder="Describe the job role" required></textarea>
        </div>

        <input type="submit" value="Submit" class="btn btn-submit mt-3">
    </form>
</div>
{% endblock %}

{% block js %}
<script>
    {% if alert %}
    alert("Job added successfully.");
    window.location = "/job_list";
    {% endif %}
</script>
{% endblock %}
